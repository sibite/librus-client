<div class="ui component">
  <div class="ui grades-subjects-list" class="ui group offset">
    <app-grade-subject-item
      *ngFor="let gradeSubject of gradeSubjects; let i = index"
      [subject]="gradeSubjects[i]"
      [color]="subjectColors[gradeSubject.Id]">
    </app-grade-subject-item>
  </div>
</div>
