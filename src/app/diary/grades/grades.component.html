<div class="ui component">
  <div class="ui group offset align-width" id="options-container">
    <app-bar-switch
      [options]="semesterOptions"
      [selectedOption]="semester"
      (onSelect)="onSemesterSelect($event)"></app-bar-switch>
  </div>
  <div class="ui group offset align-width">
    <app-grade-subject-item
      *ngFor="let gradeSubject of gradeSubjects; let i = index"
      [subject]="gradeSubjects[i]"
      [semester]="semester"
      [color]="subjectColors[gradeSubject.Id]">
    </app-grade-subject-item>
  </div>
</div>
