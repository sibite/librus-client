<div
  class="ui view-wrapper"
  [style.height.px]="viewService.windowHeight">
  <app-top-bar
    [uiTitle]="routeTitle"
    appIcon="bi-arrow-left"
    (onButtonClick)="onBack()"></app-top-bar>
  <div class="ui component offset" id="grades-list-component">
    <ul class="grades-list">
      <li
      class="grade"
      appClickEffect
      (click)="showGradeDetails($event, grade)"
      *ngFor="let grade of grades">
      <div class="symbol" [ngStyle]="{'background-color': color}"><span>{{ formatGradeShort(grade) }}</span></div>
      <div class="details">
        <p>
          <span class="date">{{ getGradeDate(grade).toLocaleDateString('pl-PL') }}</span>,
          <span class="added-by">{{ users[grade.AddedBy.Id]?.FirstName }} {{ users[grade.AddedBy.Id]?.LastName }}</span>
        </p>

        <p class="category">{{ categories[grade.Category.Id].Name | capitalize }}</p>
      </div>
      </li>
    </ul>
  </div>
  <div
    class="no-grades-text"
    *ngIf="grades.length === 0">Brak ocen</div>
</div>
